      <!--This portion of the code creates the title- welcome to the sign up page  -->

     <!--  This section of code creates the form containing first and last name, email, password etc  -->
    <form action="signup.php" method="post">
        <div class="row">
          <div class="col-md-6">
           <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col-md-6">
           <input type="text" class="form-control" placeholder= "Last name">
         </div>
       </div>
    <br>
      <div class="row">
        <div class="col-md-6">
         <input type="text" class="form-control" placeholder="Username">
       </div>
      <div class="col-md-6">
        <input type="email" class="form-control" placeholder= "Email">
     </div>
    </div>
  <br>
    <div class="row">
     <div class="col-md-6">
      <input type="password" class="form-control" placeholder="Password">
     </div>
     <div class="col-md-6">
      <input type="password" class="form-control" placeholder="Comfirm Password">
     </div>
   </div>
    <br>
    <!--  This portion of code handles the gender selection-->
    <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
           <div class="col-sm-10">
             <div class="form-check">
               <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Female
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Male
              </label>
            </div>
          </div>
        </div>
<br>
      <!--This portion of code handles the telephone and address form  -->
    <div class="form-group row">
      <label for="inputTelephone" class="col-sm-2 col-form-label">Telephone</label>
        <div class="col-sm-10">
         <input type="tel" class="form-control" id="inputTelephone" placeholder="(000)-111-2222">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
         <input type="text" class="form-control" id="inputAddress" placeholder="House 346 maxwell lugbe">
      </div>
    </div>
     <!--This portion of the code handles the state and the country  -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputState">State</label>
          <input type="text" class="form-control" id="inputState">
      </div>
      <div class="form-group col-md-6">
         <label for="inputCountry">Country</label>

              <option selected>Choose...</option>
              <option>Nigeria</option>
              <option>Australia</option>
              <option>Canada</option>
              <option>Ghana</option>
              <option>United kingdom</option>
              <option>Spain</option>
              <option>Italy</option>
              <option>Germany</option>
          </select>
      </div>
	</div>

          <input type="Submit" class="form-control" id="btnSubmit">
      </div>
      <div class="form-group col-md-6">
         <input type="Reset" class="form-control" id="btnCancel">
